<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Der Trendsetter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <a href="#home" class="logo">
            <span>UL-1</span>
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#aboutMe">Über mich</a>
            <a href="#video">Video</a>
            <a href="#images">Bilder</a>
        </nav>

        <i class="bx bx-menu-alt-right" id="menu-icon"></i>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h1>Hi, Ich bin <span>UL-1</span></h1>
            <h3 class="text-animation"><span></span></h3>
            <div class="social-icons">
                <a href="#" target="_blank">
                    <i class="bx bxl-youtube"></i>
                </a>
                <a href="#" target="_blank">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#" target="_blank">
                    <i class="bx bxl-twitch"></i>
                </a>
            </div>
            <div class="btn-group">
                <a href="#video" class="btn">See me in Action!</a>
            </div>
        </div>
        <div class="home-image">
            <img src="Images/image1.heic" alt="">
        </div>
    </section>

    <section class="aboutMe" id="aboutMe">
        <div class="about-img">
            <img src="Images/image2.heic" alt="">
        </div>
        <div class="about-content">
            <h2>Über <span>mich</span></h2>
            <p><br>
                <span>Baujahr/Modell:</span> 330d / 2021
                <br>
                <br>
                <span>Leistung/Drehmoment:</span> 195 kW (265 PS) / 580 nm (1/min)
                <br>
                <br>
                <span>Hubraum:</span> 2993 cm³
                <br>
                <br>
                <span>Zylinder:</span> 6
                <br>
                <br>
                <span>Höchstgeschwindigkeit:</span> 250 km/h
                <br>
                <br>
                <span>Beschl. 0-100 km/h</span> 5,5 s
                <br>
                <br>

            </p>
        </div>
    </section>

    <section class="video" id="video">

    </section>

    <section class="images" id="images">

    </section>
</body>
</html>
